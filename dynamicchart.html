<!DOCTYPE HTML>
<html>
<title> NUSWATCH Dynamic Chart</title>
<head>

</head>
<!-- jquery allows for the accessing of javascript files outside this html file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- canvasjs framework is used as a template for the dynamic chart -->
<script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<!-- dc_chart.js contains the script which loads the data into the chart -->
<script type="text/javascript" src="dc_chart.js"></script>
<!-- dynamicoptions.js control the changes in the location selector and the forecasting method selector -->
<script type="text/javascript" src="dynamicoptions.js"></script>

<link rel = "stylesheet" href="chartpage.css">



<body>
	<!-- this creates the chart element -->
	<div id="chartContainer" class="chart">
	</div>
	<!-- the fieldset contains the location selector -->
	<fieldset class = "options">
		NUS >>
		<select id="zone_option">
		</select>
		>>
		<select id="building_option">

		</select>
		>>
		<select id="floor_option">

		</select>

		<br><br>
		<!-- the form contains the forecast method selector -->
		<form class ="inputmethod" name = "inputmethod" action="">
			<input type="radio" name="method" id="ma3check" value="ma3"> Moving Average (3)</input><t>
			<input type="radio" name="method" id="ma5check" value="ma5"> Moving Average (5)</input>
			<input type="radio" name="method" id="wa" value="wa"> Weighted Average</input>
			<input type="radio" name="method" id="es" value="es"> Exponential Smoothing</input>
		</form>
	</fieldset>
	
</body>


</html>
